<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Your Wardrobe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4285F4",
              "background-light": "#FFFFFF",
              "background-dark": "#121212",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem", // 8px
            },
          },
        },
      };
    </script>
    <style>
        body {
            width: 380px;
            font-family: 'Inter', sans-serif;
        }
        .hidden { display: none; }
        /* Modal Styles from original file */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; max-height: 80%; object-fit: contain; margin-top: 50px; }
        .close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; transition: 0.3s; cursor: pointer; }
        .close:hover, .close:focus { color: #bbb; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-200">

<div id="auth-section" class="p-6 space-y-6">
    <div class="text-center mb-4">
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">WebWardrobe</h1>
    </div>
    <button id="login-btn" class="w-full bg-primary text-white font-semibold py-2.5 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark transition-opacity">
        Sign in with Google
    </button>
</div>

<div id="main-section" class="hidden p-6 space-y-6">
    <header class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Your Wardrobe</h1>
        <a id="logout-btn" class="text-primary font-medium hover:underline text-sm" href="#">Sign Out</a>
    </header>

    <div id="image-list" class="space-y-4">
        <!-- Image items will be loaded here by popup.js -->
    </div>

    <hr class="border-slate-200 dark:border-slate-700"/>

    <div class="space-y-4">
        <h2 class="text-xl font-bold text-slate-900 dark:text-white">Add New Selfie</h2>
        <form id="upload-form" class="space-y-4">
            <div>
                <label id="drop-zone" for="file-upload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-300 dark:border-slate-600 border-dashed rounded-lg cursor-pointer bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                    <div id="drop-zone-text" class="flex flex-col items-center justify-center pt-5 pb-6 text-center">
                        <span class="material-icons-outlined text-4xl text-slate-400 dark:text-slate-500 mb-2">upload_file</span>
                        <p class="mb-1 text-sm text-slate-500 dark:text-slate-400"><span class="font-semibold">Drag &amp; Drop your image here</span></p>
                        <p class="text-xs text-slate-500 dark:text-slate-400">or Click to browse</p>
                    </div>
                    <input id="file-upload" type="file" class="hidden"/>
                </label>
            </div>
            <div>
                <label for="image-name" class="sr-only">Image Name</label>
                <input type="text" id="image-name" placeholder="Image Name (e.g., Blue Shirt)" class="w-full rounded-md border-slate-300 dark:border-slate-600 bg-background-light dark:bg-slate-800 dark:text-slate-200 focus:ring-primary focus:border-primary placeholder:text-slate-400 dark:placeholder:text-slate-500"/>
            </div>
            <button id="upload-btn" type="submit" class="w-full bg-primary text-white font-semibold py-2.5 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark transition-opacity">
                Upload
            </button>
            <p id="status-msg" class="text-sm text-center"></p>
        </form>
    </div>
</div>

<!-- Image Modal -->
<div id="image-modal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modal-img">
</div>

<script src="popup.js"></script>

</body>
</html>
